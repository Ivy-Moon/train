<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style>
        a{
            width: 100px;
            height: 100px;
            display: block;
            border: 1px solid #ccc;
            -webkit-tap-highlight-color: transparent;
        }
        input{
            outline: none;
            /*去除input控件的不同浏览器添加的默认样式*/
            /*-webkit-appearance:none;*/
        }
        span{
            width: 50px;
            height: 36px;
            display: block;
            -webkit-appearance: button;
        }
    </style>
</head>
<body>
<a href="#"></a>
<input type="text">
<span></span>
</body>
</html>
